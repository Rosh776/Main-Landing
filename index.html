<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S.hut.R | Virtual Photography Studio</title>
  <style>
    /* === GLOBAL STYLES (Dark Minimalist) === */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: #121212;
      color: #f5f5f5;
      scroll-behavior: smooth;
      overflow-x: hidden;
      touch-action: pan-y;
    }

    /* === HERO SECTION (Full-Screen Video) === */
    .hero {
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .hero-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      z-index: -1;
      opacity: 0.7;
    }
    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .hero h1 {
      font-size: 5rem;
      margin: 0;
      animation: fadeIn 2s;
    }
    .hero p {
      font-size: 1.5rem;
      opacity: 0;
      animation: typewriter 3s steps(30) 1s forwards;
    }
    .scroll-down {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      animation: bounce 2s infinite;
    }
    .scroll-down:hover {
      filter: drop-shadow(0 0 10px #fff);
    }

    /* === PARALLAX SECTIONS (Categories) === */
    .section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .section-content {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      max-width: 600px;
      transform: translateY(50px);
      opacity: 0;
      transition: all 1s;
    }
    .section.active .section-content {
      transform: translateY(0);
      opacity: 1;
    }
    .section-btn {
      background: transparent;
      border: 2px solid #f5f5f5;
      color: #f5f5f5;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    .section-btn:hover {
      background: #f5f5f5;
      color: #121212;
      transform: scale(1.1);
    }

    /* === HIDDEN FLOATING TEXT (End of Page) === */
    .hidden-text {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.5s;
      font-size: 1.2rem;
      text-decoration: underline;
      cursor: pointer;
      z-index: 100;
    }
    .hidden-text:hover {
      text-shadow: 0 0 10px #fff;
    }
    .show-text {
      opacity: 1;
    }

    /* === ANIMATIONS === */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes typewriter {
      from { width: 0; opacity: 1; }
      to { width: 100%; opacity: 1; }
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0) translateX(-50%); }
      40% { transform: translateY(-20px) translateX(-50%); }
      60% { transform: translateY(-10px) translateX(-50%); }
    }

    /* === RESPONSIVE FIXES === */
    @media (max-width: 768px) {
      .hero h1 { font-size: 3rem; }
      .hero p { font-size: 1rem; }
      .section-content { padding: 1rem; }
      .hidden-text {
        font-size: 1rem;
        bottom: 10px;
        padding: 8px 16px;
        background: rgba(0,0,0,0.7);
        border-radius: 20px;
      }
      
      /* Disable parallax on mobile for better performance */
      .section {
        background-attachment: scroll;
      }
    }
  </style>
</head>
<body>
  <!-- === HERO SECTION (Video Background) === -->
  <div class="hero">
    <video autoplay muted loop class="hero-video">
      <source src="https://assets.mixkit.co/videos/preview/mixkit-focusing-a-camera-manually-1237-large.mp4" type="video/mp4">
    </video>
    <div class="hero-content">
      <h1>S.hut.R</h1>
      <p>Capturing Moments, Creating Art</p>
    </div>
    <div class="scroll-down" onclick="scrollToSection('.section')">
      â†“
    </div>
  </div>

  <!-- === PHOTOGRAPHY CATEGORIES (Parallax Sections) === -->
  <div class="section" style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');">
    <div class="section-content">
      <h2>Nature</h2>
      <p>Explore the untouched beauty of landscapes.</p>
      <button class="section-btn" onclick="scrollToEnd()">View Gallery</button>
    </div>
  </div>

  <div class="section" style="background-image: url('https://images.unsplash.com/photo-1530785602389-07594beb8b73');">
    <div class="section-content">
      <h2>Portraits</h2>
      <p>Emotions frozen in time.</p>
      <button class="section-btn" onclick="scrollToEnd()">View Gallery</button>
    </div>
  </div>

  <div class="section" style="background-image: url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7');">
    <div class="section-content">
      <h2>Vehicles</h2>
      <p>Machines in motion.</p>
      <button class="section-btn" onclick="scrollToEnd()">View Gallery</button>
    </div>
  </div>

  <!-- === HIDDEN TEXT (Appears at end) === -->
  <div class="hidden-text" id="hiddenText" onclick="redirectToHome()">Scroll to Continue...</div>

  <!-- === AUDIO ELEMENTS (Camera Shutter + Music) === -->
  <audio id="shutterSound" src="https://assets.mixkit.co/sfx/preview/mixkit-camera-shutter-1510.mp3"></audio>
  <audio id="bgMusic" loop src="https://assets.mixkit.co/music/preview/mixkit-forest-treasure-152.mp3"></audio>

  <script>
    // === SCROLL ANIMATIONS ===
    window.addEventListener('scroll', () => {
      // Show hidden text at the end
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
        document.getElementById('hiddenText').classList.add('show-text');
      } else {
        document.getElementById('hiddenText').classList.remove('show-text');
      }

      // Trigger section animations
      document.querySelectorAll('.section').forEach(section => {
        const rect = section.getBoundingClientRect();
        if (rect.top <= window.innerHeight / 2) {
          section.classList.add('active');
        }
      });
    });

    // === SCROLL TO SECTION ===
    function scrollToSection(selector) {
      document.querySelector(selector).scrollIntoView({ behavior: 'smooth' });
    }

    // === SCROLL TO END ===
    function scrollToEnd() {
      document.getElementById('shutterSound').play();
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    // === REDIRECT FUNCTION ===
    function redirectToHome() {
      window.location.href = "https://rosh776.github.io/Home/";
    }

    // === AUTO-PLAY MUSIC (Muted by default, requires user interaction) ===
    document.addEventListener('click', () => {
      const bgMusic = document.getElementById('bgMusic');
      bgMusic.volume = 0.3;
      bgMusic.play().catch(e => console.log("Audio play blocked:", e));
    }, { once: true });

    // === HANDLE MOBILE TOUCH EVENTS ===
    let startY;
    const hiddenText = document.getElementById('hiddenText');
    
    hiddenText.addEventListener('click', redirectToHome);
    
    // For touch devices - redirect immediately when they reach the bottom
    window.addEventListener('touchstart', (e) => {
      startY = e.touches[0].clientY;
    }, { passive: true });
    
    window.addEventListener('touchend', (e) => {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 50) {
        redirectToHome();
      }
    }, { passive: true });

    // For both desktop and mobile - redirect when scrolled past end
    let hasScrolledPastEnd = false;
    const handleScrollPastEnd = () => {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 50 && !hasScrolledPastEnd) {
        hasScrolledPastEnd = true;
        redirectToHome();
      }
    };
    
    window.addEventListener('wheel', handleScrollPastEnd, { passive: true });
    window.addEventListener('touchmove', handleScrollPastEnd, { passive: true });
  </script>
</body>
</html>
